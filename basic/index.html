    <script>
         function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            if(x == ""){
                window.alert("Name should be filled out please!!");
                return false;
            }

         }
    </script>
     <center>
    <h2>Java script validation</h2>

    <form action="" name="myForm" onsubmit="return validateForm()">

        NAME : <input type="text" name="fname" id="">
        <input type="submit" value="Submit" class="btn btn-success">

    </form>
                <br><br>
    <p><button class="btn btn-primary" onclick="myMove()">Animate</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>
</center>
      <script>
        function myMove() {
            let id = null;
            const elem = document.getElementById("animate");

            let pos = 0;

            clearInterval(id);
            id = setInterval(frame, 6);

            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                }
                else{
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }

        }
      </script>
